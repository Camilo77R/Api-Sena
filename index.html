<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Taller LocalStorage & Fetch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* CSS de respaldo si tailwind no carga */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 1rem; }
    .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-primary { background: #16a34a; color: white; }
    .table { width: 100%; border-collapse: collapse; }
    .table th, .table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  </style>
</head>
<body class="bg-white text-green-900 min-h-screen flex flex-col">

  <!-- Pantalla de login inicial -->
  <div id="login-section" class="flex-grow flex items-center justify-center">
    <div class="w-full max-w-sm bg-green-50 shadow-lg rounded-xl p-6">
      <h1 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h1>
      
      <!-- Información de credenciales de prueba -->
      <div class="bg-blue-50 border border-blue-200 rounded-lg p-3 mb-4 text-sm">
        <p class="text-blue-800"><strong>Credenciales de prueba:</strong></p>
        <p class="text-blue-700">Usuario: <code>christian</code> (cualquier nombre)</p>
        <p class="text-blue-700">Contraseña: <code>adso3064975</code></p>
      </div>
      
      <form id="login-form" class="space-y-4">
        <div class="form-group">
          <label class="block text-sm font-medium">Usuario</label>
          <input type="text" id="username" class="mt-1 w-full border rounded-lg p-2 focus:ring-2 focus:ring-green-600" required>
        </div>
        <div class="form-group">
          <label class="block text-sm font-medium">Contraseña</label>
          <input type="password" id="password" class="mt-1 w-full border rounded-lg p-2 focus:ring-2 focus:ring-green-600" required>
        </div>
        <button type="submit" class="btn btn-primary w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Entrar</button>
      </form>
    </div>
  </div>

  <!-- App principal - se muestra después del login -->
  <div id="app-section" class="hidden flex-grow flex flex-col">
    <!-- Header con info del usuario -->
    <header class="bg-green-600 text-white p-4 flex justify-between items-center">
      <h2 class="text-xl font-bold">Plataforma de Aprendices</h2>
      <div class="flex items-center gap-4">
        <span id="user-display" class="font-semibold"></span>
        <button id="logout-btn" class="bg-white text-green-600 px-3 py-1 rounded-lg hover:bg-green-100">Salir</button>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex-grow p-6">
      <!-- Selector de fichas -->
      <div class="mb-6">
        <label class="block mb-2 font-medium">Seleccione una ficha:</label>
        <select id="ficha-select" class="border rounded-lg p-2 w-full max-w-xs focus:ring-2 focus:ring-green-600"></select>
      </div>
      
      <!-- Tabla de aprendices -->
      <div class="overflow-x-auto">
        <table class="table min-w-full border border-green-200 rounded-lg">
          <thead class="bg-green-100">
            <tr>
              <th class="px-4 py-2 border">Documento</th>
              <th class="px-4 py-2 border">Nombre</th>
              <th class="px-4 py-2 border">Estado</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </main>

    <footer class="bg-green-50 p-4 text-center text-sm text-green-700">
      Elaborado por: Christian Rivillas<br>
      Tecnólogo en Análisis y Desarrollo de Software<br>
      Ficha 3064975
    </footer>
  </div>

  <!-- Script principal - funciona local y en GitHub Pages -->
  <script type="module">
    console.log('Iniciando aplicación...');
    
    // Función para inicializar la app con manejo de errores mejorado
    async function inicializarApp() {
      try {
        console.log('Cargando módulo app.js...');
        const appModule = await import('./js/app.js');
        console.log('Módulo cargado:', appModule);
        
        if (appModule.SenaApp) {
          console.log('Creando instancia de SenaApp...');
          const app = new appModule.SenaApp();
          console.log('App inicializada correctamente');
          return app;
        } else {
          throw new Error('SenaApp no encontrado en el módulo');
        }
        
      } catch (error) {
        console.error('Error detallado:', {
          message: error.message,
          stack: error.stack,
          name: error.name
        });
        
        // Mostrar error al usuario
        const loginSection = document.getElementById('login-section');
        if (loginSection) {
          const errorDiv = document.createElement('div');
          errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mt-4';
          errorDiv.innerHTML = `
            <strong>Error:</strong> No se pudo cargar la aplicación.<br>
            <small>Verifica la consola del navegador para más detalles.</small>
          `;
          loginSection.appendChild(errorDiv);
        }
        
        return null;
      }
    }
    
    // Inicializar cuando el DOM esté listo
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', inicializarApp);
    } else {
      inicializarApp();
    }
  </script>
</body>
</html>
